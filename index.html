<html>
  <head>
    <link rel="stylesheet" type="test/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
  </head>
<body>
<div class="signupSection">
  <div class="info">
    <h2>AlgoTrade</h2>
    <img src="img/image002.png" alt="Icon1" width="200" height="200">
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p></p>
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>#</h2>
    <ul class="noBullet">
      <li>
        <label for="username"></label>
        <input type="text" class="inputFields" id="username" name="username" placeholder="Stock" value="" oninput="return userNameValidation(this.value)" required/>
      </li>
      <li>
        <label for="password"></label>
        <input type="password" class="inputFields" id="password" name="password" placeholder="Year" value="" oninput="return passwordValidation(this.value)" required/>
      </li>
      <li>
        <label for="email"></label>
        <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
      </li>
      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
      </li>
    </ul>
  </form>
</div>
  </body>
</html>
